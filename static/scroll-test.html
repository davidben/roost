<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Message list test</title>

    <script src="polyfills.js"></script>

    <script src="q.js"></script>
    <script src="jquery-2.0.1.js"></script>
    <script src="scroll-test-samples.js"></script>
    <script src="scroll-test.js"></script>
    <style>
      /* Random styling just to position some random box*/
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        padding-left: 10px;
        padding-right: 10px;
        /* asdfsklj margin collapsing */
        padding-top: 1px;
        margin-top: -1px;
      }
      #messagelist {
        max-width: 600px;
        height: 100%;
        margin: 0 auto 0 auto;

        background: #ddd;
        overflow: scroll;
      }
      #messagelist:focus {
        outline: none;
      }

      @supports (height: calc(100% - 20px)) {
        #messagelist {
          height: calc(100% - 20px);
          margin: 10px auto 10px auto;
        }
      }

      pre { padding: 0; margin: 0 }
      .message {
        padding: 10px;
      }
      .message:hover {
        background-color: #eee;
      }

      .msgview-loading-above, .msgview-loading-below {
        text-align: center;
        color: #444;
        height: 100%;
        position: relative;
      }
      .msgview-loading-above-text {
        width: 100%;
        padding: 5px 0 5px 0;
        position: absolute;
        bottom: 0;
      }
      .msgview-loading-below-text {
        width: 100%;
        padding: 5px 0 5px 0;
      }
      .msgview-loading-above-at-end {
        display: none;
      }
      .msgview-loading-below-at-end {
        visibility: hidden;  /* keep the spacer */
        height: 75%;
      }
      .msgview-bottom-spacer {
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div id="messagelist">
    </div>
  </body>
</html>
