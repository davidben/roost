<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roost</title>
    <script src="/q.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/winchan.js"></script>
    <script src="/api.js"></script>
  </head>
  <style>
    #log {
      height: 500px;
      overflow: scroll;
    }
  </style>
  <body>
    <button id="clearlog">Clear log</button>
    <form id="subscribe">
      <input name="class">
      <input name="instance" value="*">
      <input name="recipient" value="">
      <input type="submit" value="Subscribe">
    </form>
    <br>
    <form id="unsubscribe">
      <input name="class">
      <input name="instance" value="*">
      <input name="recipient" value="">
      <input type="submit" value="Unsubscribe">
    </form>
    <form id="getmessages">
      <input name="offset">
      <input type="submit" value="Load messages">
    </form>
    <button id="checkdemon">Check inner demon</button>
    <button id="refreshcreds">Refresh zephyr creds</button>
    <pre id="log"></pre>
    <script src="/api-test.js"></script>
  </body>
</html>
